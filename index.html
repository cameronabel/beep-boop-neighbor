<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="main">
    <div id="page">
      <div id="form-area">
        <h1>Hi there,<br/>Neighbor!</h1>
        <form id="beep-boop">
          <label field="number">Enter a number:&nbsp;
            <input type="Number" min="0" max="10000" step="1" id="max-num" value="">
          </label><br>
          <label field="name">Name:&nbsp;
            <input id="username" value="">
          </label><br>
          <label for="reversed">Reversed:&nbsp;
            <input type="checkbox" id="reversed">
          </label><br><br>
          <button type="submit" class="btn">Beep Boop!</button>
        </form>
      </div> <!-- end form-area -->
      <div id="output-area">

      </div>
    </div>
  </div><!-- end main -->
</body>
</html>
