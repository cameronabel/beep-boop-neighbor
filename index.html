<html lang="en-US">
<head>

<body>
  <h1>Beep Boop, Neighbor!</h1>
  <div id="form-area">
    <form id="beep-boop">
      <label field="number">
        <input type="Number" min="1" max="10000" step="1" id="max-num" value="">
      </label><br>
      <label field="name">
        <input id="username" value="">
      </label><br>
      <label for="reversed">Reversed: </label>
      <input type="checkbox" id="reversed">
      <button type="submit">Beep Boop!</button>
    </form>
  </div> <!-- end form-area -->
  <div id="output-area">

  </div>
</body>
</html>
